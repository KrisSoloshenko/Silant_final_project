{% extends 'default.html' %}

{% block content %}
{% load static %}
<link rel = "stylesheet" href="{% static 'css/button.css' %}">
    <button onclick="goBack()" class="btn">Назад</button>
    <h1>Модель трансмиссии</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class='btn-cont'>
            <button type="submit" class="btn"/>Сохранить</button>
        </div>
    </form>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock content %}
